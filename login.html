<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CUNY Student Entrepreneurship Community</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CUNY Student Entrepreneurship Community</h1>
        <nav>
            <ul>
                <!-- Navigation links -->
            </ul>
        </nav>
    </header>

    <section id="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login" class="cta-button">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 CUNY Student Entrepreneurship Community</p>
    </footer>

    <!-- Link the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
