<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CUNY Student Entrepreneurship Community</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <h1>CUNY Student Entrepreneurship Community</h1>
        <nav>
            <ul>
                <!-- Navigation links -->
            </ul>
        </nav>
    </header>

    <section id="signup-form">
        <h2>Sign Up for CUNY Student Entrepreneurship Community</h2>
        <form id="signupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">CUNY Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@(?:(?:[a-zA-Z0-9-]+\.)?cuny\.edu)$"
                title="Please enter a valid CUNY email address (ending with cuny.edu).">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <input type="submit" value="Sign Up" class="cta-button">
            <button type="button" onclick="clearForm()">Cancel</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 CUNY Student Entrepreneurship Community</p>
    </footer>

    <!-- Link the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
